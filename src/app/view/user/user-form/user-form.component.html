<div class="main-content" id="content" #content>
  <div class="content">
    <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="UserForm">
      <div class="row">
        <div class="col-12">
          <mat-form-field  class="form-control-full-width">
            <input matInput formControlName="userName" placeholder="Enter the user name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field  class="form-control-full-width">
            <input matInput formControlName="name" placeholder="Enter the full name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="form-control-full-width">
            <input matInput formControlName="email"
                    placeholder="Enter a valid email address">
            <mat-error *ngIf="UserForm.hasError('email') && !UserForm.hasError('required')">
              Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="UserForm.hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field  class="form-control-full-width">
            <input matInput formControlName="phone" placeholder="Enter the phone number">
          </mat-form-field>
        </div>
      </div>
      <div class="row text-right">
        <div class="col-12">
          <button mat-stroked-button color="Cancel" (click)="Cancel()" style="margin-right: 15px;">Cancel</button>
          <button mat-stroked-button color="Save" (click)="SaveUser()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
